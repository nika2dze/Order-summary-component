<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order summary component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon-32x32.png">
</head>
<body>
		<div class="content">
			<div class="content_image-1">
				<img src="img/illustration-hero.svg">
			</div>
			<div class="content_text">
				<h1>Order Summary</h1>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			</div>
			<div class="content-music">
				<img src="img/icon-music.svg">
				<p>Annual Plan</p>
				<p>$59.99/year</p>
				<p>Change</p>
			</div>
			<div class="button">
				<form action="#">
					<button class="button_submit" type="submit">
						<span class="button_submit-text">Proceed to Payment</span>
					</button>
					<button class="button_reset" type="reset">
						<span class="button_reset-text">Cancel Order</span>
					</button>
				</form>
			</div>
		</div>
</body>
</html>
